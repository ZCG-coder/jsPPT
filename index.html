<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>JSPPT web view</title>
    </head>
    <body>
        <script src="src/module.js" type="module"></script>
        <div style="position: fixed; height: 95%; width: 100%;"></div>
        <canvas id="p"></canvas>
        <footer id="c" style="position: fixed; height: 5%; width: 100%; top: 95%;">
            <img id="l" src="src/leftarr.svg" />
            <img id="r" src="src/rightarr.svg" />
            <img id="d" src="src/draw.svg" />
            <img id="settings" src="src/settings.svg" />
        </footer>
        <div id="settingsModal" class="modal">

          <div class="modal-content">
            <label for="penColor">Pen Color:</label>
            <input type="color" id="penColor" value="#000000" />
            <label for="lineWidth">Pen Width:</label>
            <input type="range" min="1" max="10" value="2" id="lineWidth" />
            <label for="eraser">Eraser</label>
            <input type="checkbox" id="eraser">
          </div>

        </div>

        <script src="src/ppt.js" type="module"></script>
    </body>
</html>
